<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Kumjung Forest!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameTitleAndTop">
    <div class="gameTitle">
    <img src="imagenes/logo2.png">
    </div>
</div>
<div id="gameAndInfo">
        <div id="scoreBoard">
            <div class="infoA"><span class="lives"><img src="imagenes/corazon.png"></span><span class="livesCount">3</span></div>
            <div class="infoA"><span class="coinsName"><img src="imagenes/jewel.png"></span><span class="coinsCounter">0</span></div>
            <div class="info"><p clas="ScoreText">Defeated hunters</p><span class="infoScoreName"><img src="imagenes/jeepEspejeado.png"><span class="huntersScore">0</span></span></div>
            <div class="info"><p clas="ScoreText">Saved villagers</p><span class="infoSavedYetis"><img src="imagenes/Yeti villagers.png"> <span class="aldeanosCount">0</span></span></div>

            
        </div>
        <div id="displayJuego">
            <p class="gameOver">GAME OVER!</p>
            <canvas id="canvas"></canvas>
        </div>

        

        <div id="instrucciones">
            <img src="imagenes/Panel de Instrucciones3.png">
        </div>
</div>
<div class="botones">
    <button id="comprar">Hire Allies</button>
    <div id="pantallaStartGame">
    <button class="btnStartGame">Start Game</button>
    <button class="btnRestarttGame">Restart Game</button>
</div>
</div>
    <script src="./index.js"></script>
</body>
</html>
