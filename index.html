<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Kumjung Forest!!</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
        </style>
    
</head>
<body>
<div id="gameTitleAndTop">
    <div class="gameTitle">
    <img src="imagenes/logo2.png">
    </div>
</div>
<div id="gameAndInfo">
        <div id="scoreBoard">
            <div class="infoA"><span class="lives"><img src="imagenes/corazon.png"></span><span class="livesCount">5</span></div>
            <div class="infoA"><span class="info coinsName"><img src="imagenes/jewel.png"> </span><span class="coinsCounter">0</span></div>
            <div class="info"><p clas="ScoreText">Defeated hunters</p><span class="infoScoreName"><img src="imagenes/jeepEspejeado.png"><span class="huntersScore">0</span></span></div>
            <div class="info"><p clas="ScoreText">Saved villagers</p><span class="infoSavedYetis"><img src="imagenes/Yeti villagers.png"> <span class="aldeanosCount">0</span></span></div>
            
        </div>
        <div id="displayJuego">
            <canvas id="canvas"></canvas>
        </div>

        <p class="gameOver">GAME OVER!</p>

        <div id="instrucciones">
            <img src="imagenes/Panel de Instrucciones2.png">
        </div>
</div>
<div class="botones">
    <button id="comprar">Comprar <span class="btnTimer">(</span><span class="btnTimer num">0</span><span class="btnTimer">)</span></button>
    <div id="pantallaStartGame">
    <button class="btnStartGame">Start Game</button>
    <button class="btnRestarttGame">Restart Game</button>
</div>
</div>
    <!--<script src="./loadImg.js"></script>-->
    <script src="./index.js"></script>
</body>
</html>
