<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Kumjung Forest!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameTitleAndTop">
    <div class="gameTitle">
    <img src="imagenes/logo2.png">
    </div>
</div>
<div id="gameAndInfo">
        <div id="scoreBoard">
            <div class="info"><span class="lives"><img src="imagenes/corazon.png"><span class="livesCount">5</span></div>
            <div class="info"><span class="info coinsName"><img src="imagenes/corazon.png"> </span><span class="coinsCounter">0</span></div>
            <div class="info"><p>Defeated hunters</p><span class="info scoreName"><img src="imagenes/jeepCazador.png"><span class="huntersScore">0</span></div>
            <div class="info"><p>Saved villagers</p><span class="info savedYetis"><img src="imagenes/yeti.png"> </span><span class="aldeanosCount">0</span></div>
            
        </div>
        <div id="displayJuego">
            <canvas id="canvas"></canvas>
        </div>
        <p class="gameOver">GAME OVER!</p>
        <div id="instrucciones">
            <img src="imagenes/Panel de Instruccionesp.png">
        </div>
</div>
<div class="botones">
    <button id="comprar">Comprar</button>
    <div id="pantallaStartGame">
    <button class="btnStartGame">Start Game</button>
    <button class="btnRestarttGame">Restart Game</button>
</div>
</div>
    <!--<script src="./loadImg.js"></script>-->
    <script src="./index.js"></script>
</body>
</html>
